<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="../style/login.css" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="registerForm">
          <h1>Ro'yxatdan o'tish</h1>
         <div id="registerMessage" class="alert" style="display: none; color: red; font-size: 15px;"></div>
          <input type="text" name="name" placeholder="Ismingiz" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="text"
            name="phoneNumber"
            placeholder="Telefon raqam"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Parol"
            required
          />

          <button>Ro'yxatdan o'tish</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form id="loginForm">
          <h1>Tizimga kirish</h1>
          <div class="social-container">
            <a id="facebookBtn" class="facebookBtn"
              ><i class="bi bi-facebook"></i
            ></a>
            <a id="googleBtn" class="googleBtn"><i class="bi bi-google"></i></a>
          </div>
          <span>Yoki email va parolingiz orqali kiring</span>
          <div id="loginMessage" class="alert" style="display: none; color: red; font-size: 15px;"></div>
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Parol"
            required
          />
  
          <a href="../pages/forgot-password.html">Parolingizni unutdingizmi?</a>
          <button>Kirish</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Xush kelibsiz!</h1>
            <p>Tizimga kirish uchun shaxsiy ma'lumotlaringiz bilan kiring</p>
            <button class="ghost" id="signIn">Kirish</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Salom!</h1>
            <p>Shaxsiy ma'lumotlaringizni kiriting va biz bilan boshlang</p>
            <button class="ghost" id="signUp">Ro'yxatdan o'tish</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/login.js"></script>
  </body>
</html>
