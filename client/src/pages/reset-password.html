<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
    <link rel="icon" type="image/webp" href="../public/images/YBNIHdffpf-905.webp">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="resetPasswordForm">
    <h2>Reset Password</h2>
    <div id="resetMessage" class="alert" style="display: none; color: red; font-size: 15px;"></div>
    <input type="text" id="code" placeholder="Enter code (OTP or token)" required />
    <input type="password" id="newPassword" placeholder="New password" required />
    <button type="submit">Reset Password</button>
  </form>

  <script type="module" src="../js/reset-password.js"></script>
</body>
</html>
