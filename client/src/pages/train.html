<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poyezd qo‘shish</title>
  <link rel="stylesheet" href="../style/train.css" />
    <link rel="icon" type="image/webp" href="../public/images/YBNIHdffpf-905.webp">
</head>
<body>
  <div class="container">
    <h1>Yangi poyezd qo‘shish</h1>
    <form id="trainForm">
      <input type="text" id="from" placeholder="Qayerdan" required />
      <input type="text" id="to" placeholder="Qayerga" required />
      
      <label for="departureTime">Ketish vaqti:</label>
      <input type="datetime-local" id="departureTime" required />
      
      <label for="arrivalTime">Kelish vaqti:</label>
      <input type="datetime-local" id="arrivalTime" required />
      
      <input type="number" id="price" placeholder="Narx (so‘m)" required min="0" step="0.01" />
      <input type="number" id="seatCount" placeholder="Joylar soni" required min="1" />
      <input type="number" id="availableSeats" placeholder="Bo‘sh joylar" required min="0" />
      <input type="text" id="trainNumber" placeholder="Poyezd raqami" required />
      <button type="submit">Qo‘shish</button>
    </form>

    <div id="message"></div>
  </div>

  <script type="module" src="../js/train.js"></script>
</body>
</html>
