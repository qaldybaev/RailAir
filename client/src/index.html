<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RailAir✈️</title>
    <link
      rel="icon"
      type="image/webp"
      href="./public/images/YBNIHdffpf-905.webp"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="./public/images/railair-high-resolution-logo-transparent.png"
          alt=""
        />
      </div>
      <div class="icon">
        <a href="./pages/login.html"
          ><i class="bi bi-person fs-4 text-white"></i
        ></a>
        <a href="#" id="lang-toggle">
          <i class="bi bi-translate fs-4 text-white"></i>
        </a>

        <div id="lang-dropdown" class="lang-dropdown">
          <div class="lang-option" data-lang="uz">O‘zbekcha</div>
          <div class="lang-option" data-lang="en">English</div>
          <div class="lang-option" data-lang="ru">Русский</div>
        </div>

        <a href="#"><i class="bi bi-heart fs-4 text-white"></i></a>
        <a href="#" id="menuBtn"
          ><i class="bi bi-list-check fs-4 text-white"></i
        ></a>
        <div id="customMenu" class="hidden-menu" style="display: none">
          <a id="myPageLink" href="#"
            ><i class="bi bi-person fs-4 text-white"></i>Mening sahifam</a
          >
          <hr />
          <a href="./pages/flight.html" id="adminFlight" class="hidden"
            ><i class="bi bi-airplane"></i> Reys qo'shish</a
          >
          <a href="./pages/train.html" id="adminTrain" class="hidden"
            ><i class="bi bi-train-front"></i> Reys qo'shish</a
          >
          <a href="./pages/admin.html" id="adminUser" class="hidden"
            ><i class="bi bi-person fs-4 text-white"></i>Admin qo'shish</a
          >
          <a href="./pages/ticket.html" id="adminTicket" class="hidden"
            ><i class="bi bi-ticket-detailed"></i>Mening biletlarim</a
          >
        </div>
      </div>
    </header>

    <main>
      <section class="search-section">
        <div class="search-box">
          <div class="mode-buttons">
            <button type="button" id="aviaModeBtn">Aviareyslar</button>
            <button type="button" id="trainModeBtn">Poezdlar</button>
          </div>
          <div id="dynamicFormContainer"></div>
        </div>
      </section>
      <div id="searchResults"></div>
      <div id="flightResults"></div>
    </main>

    <footer>
      <p>&copy; 2025 RailAir bilan xavfsiz va qulay sayohat.</p>
    </footer>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
